// CAPAS
function capa(isbn) {
  return `https://covers.openlibrary.org/b/isbn/${isbn}-L.jpg`;
}

// RENDERIZAR LISTA
function render(lista) {
  const div = document.getElementById("listaLivros");
  div.innerHTML = "";

  lista.forEach(l => {
    div.innerHTML += `
      <div class="book-card">
        <img src="${capa(l.isbn)}">
        <div class="book-title">${l.titulo}</div>
        <div class="book-author">${l.autor}</div>

        <a class="btn lendo"    onclick="addEstante('${l.titulo}','${capa(l.isbn)}','lendo')">ðŸ“˜ Lendo</a>
        <a class="btn lido"     onclick="addEstante('${l.titulo}','${capa(l.isbn)}','lido')">ðŸ“— Lidos</a>
        <a class="btn proximos" onclick="addEstante('${l.titulo}','${capa(l.isbn)}','proximos')">ðŸ“™ PrÃ³ximos</a>
      </div>
    `;
  });
}

// BUSCA
function buscar() {
  const texto = document.getElementById("busca").value.toLowerCase();
  const resultado = livros.filter(l =>
    l.titulo.toLowerCase().includes(texto) ||
    l.autor.toLowerCase().includes(texto)
  );
  render(resultado);
}

// FILTRO
function filtrar() {
  const genero = document.getElementById("filtro").value;

  if (genero === "todos") return render(livros);

  const resultado = livros.filter(l => l.genero === genero);
  render(resultado);
}

// ESTANTE
function addEstante(titulo, capa, status) {
  let lista = JSON.parse(localStorage.getItem("estante_status")) || [];

  let existe = lista.find(l => l.titulo === titulo);

  if (existe) existe.status = status;
  else lista.push({ titulo, capa, status });

  localStorage.setItem("estante_status", JSON.stringify(lista));
  alert(`ðŸ“š "${titulo}" foi adicionado em ${status.toUpperCase()}!`);
}

// Inicial
render(livros);
